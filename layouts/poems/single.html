{{ define "main" }}
	<div class="content__container">
		<div class="content__container--poem">
			{{ if .Params.eng_title }}
				<h1>{{ .Params.eng_title }}</h1>
			{{ else }}
				<h1>{{ .Params.title }}</h1>
			{{ end }}
			<p>{{ .Content }}</p>
		</div>
		<div class="divider"></div>

		{{ partial "donation.html" (dict "color" "#ffffff" "background" "heart-green_b7vt03.png") . }}

		{{ template "_internal/disqus.html" . }}
	</div>
{{ end }}
