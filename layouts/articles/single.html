{{ define "main" }}
	<div class="content__container content__container--standard">
		{{ if .Params.eng_title }}
			<h1>{{ .Params.eng_title }}</h1>
		{{ else }}
			<h1>{{ .Params.title }}</h1>
		{{ end }}
		<p>{{ .Content }}</p>

		<div class="divider"></div>

		{{ partial "donation.html" (dict "color" "#ffffff" "background" "heart-red_xif1ny.png") . }}

		{{ template "_internal/disqus.html" . }}
	</div>
{{ end }}
