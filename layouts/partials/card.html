{{ $type := .Scratch.Get `type` }}
<div class="card">
	{{ if .Params.eng_title }}
		<h1 class="card__title">{{ .Params.eng_title }}</h1>
	{{ else }}
		<h1 class="card__title">{{ .Params.title }}</h1>
	{{ end }}
	<div class="card__date">{{ .Date.Format .Site.Params.DateForm }}</div>
	<div class="card__line" style="border-color: {{ .Params.accent_1 }};"></div>
	{{ if eq $type "article" }}
		<div class="card__teaser">
			{{ .Summary }}
		</div>
	{{ end }}
	<div class="card__btn">
		<a href="{{ .RelPermalink }}" class="btn" style="border-color: {{ .Params.accent_1 }};">
			{{ T "card_btn" }}
			{{- partial "svgs/chevron_right.html" . -}}
		</a>
	</div>
</div>
