<div class="donation__container" style="background: url(https://res.cloudinary.com/ml7757/image/upload/nimajason/{{ .background }}); color: {{ .color }};">
	<h2 class="donation__title">{{ .title }}</h2>
	<p class="donation__text">{{ .text }}</p>
	<form action="https://www.paypal.com/donate" method="post" target="_top" class="donation__btn">
		<input type="hidden" name="hosted_button_id" value="95UQU4LF9RTSG" />
		<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
		<img alt="" border="0" src="https://www.paypal.com/en_CH/i/scr/pixel.gif" width="1" height="1" />
	</form>
</div>
